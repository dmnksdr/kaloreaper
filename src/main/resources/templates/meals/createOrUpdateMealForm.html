<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'meals')}">

<body>

<h2>Posiłki</h2>
<form th:object="${meal}" class="form-horizontal" id="add-product-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Nazwa posiłku', 'name', 'text')}"/>

        <label class="col-sm-2 control-label">Produkt</label>
        <select>
            <option th:each="item : ${all_products}" th:value="${item.id}"
                    th:text="${item}">Produkt</option>
        </select>

        <!--<input th:replace="~{fragments/selectField :: select ('Produkt', 'productsInMeal', ${all_products})}" />-->

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${meal['new']} ? 'Dodaj posiłek' : 'Aktualizuj posiłek'"
                    class="btn btn-default" type="submit" th:text="${text}">Dodaj Posiłek
            </button>
        </div>
    </div>
</form>
</body>
</html>
