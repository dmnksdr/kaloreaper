<!-- Button trigger modal -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">


                <form th:object="${meal}" class="form-horizontal" id="add-meal-form" method="post">
                    <div class="form-group has-feedback" style="padding: 15px">
                        <input th:replace="~{fragments/inputField :: input ('Nazwa', 'name', 'text')}"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button text="Dodaj posiłek" class="btn btn-default pull-right" type="submit">Dodaj Posiłek </button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

<h2>Posiłki</h2>
<form th:object="${meal}" class="form-horizontal" id="add-product-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Nazwa posiłku', 'name', 'text')}"/>

        <label class="col-sm-2 control-label">Produkt</label>
        <select>
            <option th:each="item : ${all_products}" th:value="${item.id}"
                    th:text="${item}">Produkt</option>
        </select>

        <!--<input th:replace="~{fragments/selectField :: select ('Produkt', 'productsInMeal', ${all_products})}" />-->

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${meal['new']} ? 'Dodaj posiłek' : 'Aktualizuj posiłek'"
                    class="btn btn-default" type="submit" th:text="${text}">Dodaj Posiłek
            </button>
        </div>
    </div>
</form>
