<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2 class="text-center">Cześć!<br> Oto Twój dzisiejszy wynik:</h2>

<div class="row">
    <div class="col-md-10 col-md-offset-1" style="background-color: #34302d; padding: 20px">
        <h3 style="color: whitesmoke">Twoje spożycie kalorii:</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
            </div>
        </div>
        <br>
        <h3 style="color: whitesmoke"> Twoje spożycie białka:</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                30%
            </div>
        </div>
        <h3 style="color: whitesmoke"> Twoje spożycie węglowodanów:</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
                 aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                70%
            </div>
        </div>
        <h3 style="color: whitesmoke"> Twoje spożycie tłuszczów:</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
                 aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%;">
                55%
            </div>
        </div>


    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <br><br>
        <a th:href="@{/products/new}" class="btn btn-default">Dodaj nowy produkt</a>
        <a th:href="@{/products/find}" class="btn btn-default">Szukaj produktu</a>
    </div>
</div>

</body>

</html>
